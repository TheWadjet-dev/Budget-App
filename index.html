<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="css/styles.css" rel='stylesheet'/>
</head>
<body onload='loadApp()'>
    <div class="header">
        <div class="budget">
            <div class="budget_title">
                Available Budget
            </div>
            <div class="budget_value" id='budget'>+ 0.00</div>
            <div class="budget_income clearStyles">
                <div class="budget_income--text">Income</div>
                <div class="right">
                    <div class="budget_income--value" id='incomes'>+0.00</div>
                    <div class="budget_income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_expense clearStyles">
                <div class="budget_expense--text">Expenses</div>
                <div class="right clearStyles">
                    <div class="budget_expense--value" id='expenses'>- 0.00</div>
                    <div class="budget_expense--percentage" id='percentage'>0%</div>
                </div>
            </div>
        </div>
    </div>

    <form id='form' onsubmit="return false;">
        <div class="add">
            <div class="add_container">
                <select class='add_type' id='type'>
                    <option value='income' selected>+</option>
                    <option value='expense'>-</option>
                </select>
                <input type='text' class='add_description' placeholder="Add Description" id='description'/>
                <input type='number' class='add_value' placeholder="Value" id='value' step='any'/>
                <button class='add_btn' onclick="addItem()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="container clearStyles">
        <div class="income">
            <h2 class='income_title'>Income Test</h2>
            <div id='income-list'></div>
        </div>
        <div class="expense">
            <h2 class='expense_title'>Expense</h2>
            <div id='expense-list'></div>
        </div>
    </div>

    <script src='js/Data.js'></script>
    <script src='js/Income.js'></script>
    <script src='js/Expense.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
